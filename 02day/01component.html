<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本组件</title>
</head>
<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output"></div>
    <script type="text/javascript">
        function init(){
            var stats = initStats();  // 统计
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            var renderer = new THREE.WebGLRenderer();
            rendere.setClearColor(new THREE.color(0xEEEEEE));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            var planeMaterial = new THREE.PlaneMaterial({color: 0xFFFFFF});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            plane.rotation.x =-0.5 * Math.PI;
            plane.position.x = 0;
            plain.position.y = 0;
            plain.position.z = 0;
            scene.add(plane);


            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            var step = 0;
            var controls = new function(){
                this.rotationSpeed = 0.02;
                this.numberOfObjects = scene.children.length;
                
                this.removeCube = function(){
                    var allChildren = scene.children;
                    console.log("所有的cube：", allChildren);
                    var lastObject = allChildren[allChildren.length -1];
                    // 判断对象是不是一个Mesh对象，以防移除相机和光源
                    if(lastObject instanceof THREE.Mesh){
                        scene.remove(lastObject);
                        // 控制界面使用numberOfObjects变量显示场景中的对象数量。
                        // 无论添加或者删除对象，我们都要将这个变量设置为更新后的数量。
                        this.numberOfObjects = scene.children.length;
                    }
                };

                this.addCube = function(){
                    // 产生的是0-3之间的随机数，ceil()取整
                    var cubeSize = Math.ceil((Math.random() * 3));
                    // 绘制cube 
                    var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    // 材质
                    var cubeMaterial = new THREE.MeshLamberMaterial({color: Math.random() * 0xffffff});
                    // 将cubeGeometry 和 cubemMaterial合并到Mesh中
                    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    // 阴影
                    cube.castShadow = true;
                    // name属性
                    cube.name = "cube-" + scene.children.length;
                    // 位置
                    cube.position.x = -30 + Math.round((Math.random() * planeGeometry.parameters.width));  // parameters 参数
                    cube.position.y = Math.round(Math.random() * 5);
                    cube.position.z = -20 + Math.round((Math.random() * planeGeometry.parameters.height));  // parameters 参数

                    scene.add(cube);
                    // 控制界面使用numberOfObjects变量显示场景中的对象数量。
                    // 无论添加或者删除对象，我们都要将这个变量设置为更新后的数量。
                    this.numberOfObjects = scene.children.length;
                };

                // 打印出场景中的所有对象，并将结果输出到控制台
                this.outputObjects = function(){
                    console.log(scene.children);
                }
            };

            var gui = new dat.GUI();
            gui.add(controls, 'rotationSpeed', 0, 0.5);
            gui.add(controls, 'addCube');
            gui.add(controls, 'removeCube');
            gui.add(controls, 'outputObjects');
            gui.add(controls, 'numberOfObjects').listen();

            render();

            function render(){
                stats.update(); // 告诉stats对象每次渲染开始的时间
                scene.traverse(function(e){
                    if(e instanceof THREE.Mesh && e != plane){
                        e.rotation.x += controls.rotationSpeed;
                        e.rotation.y += controls.rotationSpeed;
                        e.rotation.z += controls.rotationSpeed;
                    }
                });

                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
            
            function initStats(){
                var stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                document.getElementById('Stats-output').appendChild(ststs.domElement);
                return stats;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
