<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/three.js/92/three.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/stats.js/r17/Stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.2/dat.gui.min.js"></script>
    <title>spotLight(基础练习，不全)</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="WebGL-output"></div>
    <div id="Stats-output"></div>
    <script type="text/javascript">
        function init(){

            // 1. 
            var stopMovingLight = false;

            var stats = initState();

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();


            renderer.setClearColor(new THREE.Color( 0xeeeeee));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;
            // 2.  THREE.BasicShadowMap：普通阴影映射
                // THREE.PCFShadowMap：柔化边缘的阴影映射
                // THREE.PCFSoftShadowMap：柔化边缘的软阴影映射
            renderer.shadowMapType = THREE.PCFShadowMap;


            // 坐标系
            var axes = new THREE.AxisHelper(10);
           
            scene.add(axes);


            
            var planeGeometry = new THREE.PlaneGeometry(60, 20, 20, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true; // 设置阴影
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            
            var cubeGeometry = new THREE.CubeGeometry(4,4,4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true; // 设置阴影
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
          
            scene.add(cube);


            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;
            sphere.castShadow = true; // 设置阴影
            scene.add(sphere);



            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            // camera.lookAt(scene.position);
            // 3. 
            camera.lookAt(new THREE.Vector3(10, 0, 0));

            // 4. 锥形光源
            var spotLight0 = new THREE.SpotLight(0xcccccc);
            spotLight0.position.set(-40, 30, -10);
            spotLight0.lookAt(plane);
            scene.add(spotLight0);


            // 场景光光源
            var ambiColor = "#0c0c0c";
            var ambientLight = new THREE.AmbientLight(ambiColor);
            scene.add(ambientLight);

            // 5. 光源指向空间中任意一点
            var target = new THREE.Object3D();
            target.position = new THREE.Vector3(5,0,0);

            // 6. 
            var spotColor = '#000000';
            var spotLight = new THREE.SpotLight(spotColor);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            // spotLight.shadowCameraNear = 2;
            // spotLight.shadowCameraFar = 200;
            // spotLight.shadowCameraFov = 30;
            spotLight.target = plane;
            spotLight.distance = 0;
            spotLight.angle = 0.4;
            scene.add(spotLight);

            // 光源小球
            var sphereLight = new THREE.SphereGeometry(0.2);
            var sphereLightMaterial = new THREE.MeshLambertMaterial({color: 0xac6c25});
            var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
            sphereLightMesh.castShadow = true;
            sphereLightMesh.position = new THREE.Vector3(3, 20, 3);
            scene.add(sphereLightMesh);
            

         
            
            var controls = new function(){
                this.rotationSpeed = 0.03; // 旋转
                this.bouncingSpeed = 0.03;  // 弹跳
                this.ambientColor = ambiColor; // 场景光
                // 光源小球控制
                // this.intensity = 0;
                // this.distance = 100;
                this.spotColor = spotColor;
                this.distance = 0;
                // this.exponent = 30;
                // this.angle = 0.1;
                // this.debug = false;
                // this.castShadow = true;
                // this.onlyShadow = false;
                // this.target = "Plane";
                // this.stopMovingLight = false;
            }

            var gui  = new dat.GUI();
            gui.add(controls, 'rotationSpeed', 0, 0.5);
            gui.add(controls, 'bouncingSpeed', 0, 0.5);
            // 光源颜色控制
            gui.addColor(controls, 'ambientColor').onChange(function(e){
                ambientLight.color = new THREE.Color(e)
            });

            // 光源小球控制
            gui.addColor(controls, 'spotColor').onChange(function (e) {
                spotLight.color = new THREE.Color(e);
            });

            // gui.add(controls, 'intensity', 0, 3).onChange(function (e) {
            //     spotLight.intensity = e;
            // });

            gui.add(controls, 'distance', 0, 100).onChange(function (e) {
                spotLight.distance = e;
            });
            // gui.add(controls, 'exponent', 0, 100).onChange(function (e) {
            //     spotLight.exponent = e;
            // });

            // gui.add(controls, 'debug').onChange(function (e) {
            //     spotLight.shadowCameraVisible = e;
            // });

            // gui.add(controls, 'castShadow').onChange(function (e) {
            //     spotLight.castShadow = e;
            // });

            // gui.add(controls, 'onlyShadow').onChange(function (e) {
            //     spotLight.onlyShadow = e;
            // });

            var step = 0;
            // 小球的运行轨迹
            var invert = 1;  // 翻转，倒置
            var phase = 0;   // 阶段，相位，周相
            function renderScene(){
                stats.update();
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;

                step += controls.bouncingSpeed;
                sphere.position.x = 20 + (10 * (Math.cos(step)));
                sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));


                // move the light simulation 移动光源小球
                if (phase > 2 * Math.PI) {
                    invert = invert * -1;
                    phase -= 2 * Math.PI;
                } else {
                    phase += controls.rotationSpeed;
                }
                sphereLightMesh.position.z = +(7 * (Math.sin(phase)));
                sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
                sphereLightMesh.position.y = 5;

                if (invert < 0) {
                    var pivot = 14;
                    sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
                }

                spotLight.position.copy(sphereLightMesh.position);




                // requestAnimationFrame 指定一个函数，按照浏览器定义的时间间隔调用。可以在这个指定的函数里执行所有必要的绘画操作。
                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

            function initState(){
                var stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";
                $("#Stats-output").append(stats.domElement);
                return stats;
            }

            $("#WebGL-output").append(renderer.domElement);
            renderScene();

            function onResize(){
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            // 监听事件
            window.addEventListener('resize', onResize, false);


        }

        window.onload = init;
    </script>
</body>
</html>
