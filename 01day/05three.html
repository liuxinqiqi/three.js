<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/three.js/92/three.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/stats.js/r17/Stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.2/dat.gui.min.js"></script>
    <title>three-03（动画 + stats + dat-gui）</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="WebGL-output"></div>
    <div id="Stats-output"></div>
    <script type="text/javascript">

        function init(){
            var stats = initState();

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();


            renderer.setClearColor(new THREE.Color( 0xeeeeee));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            renderer.setSize(window.innerWidth, window.innerHeight);
            
            var axes = new THREE.AxisHelper(20);
           
            scene.add(axes);


            
            var planeGeometry = new THREE.PlaneGeometry(60, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true; // 设置阴影
            plane.rotation.x = -0.5*Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            var cubeGeometry = new THREE.CubeGeometry(4,4,4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true; // 设置阴影
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
          
            scene.add(cube);


            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;
            sphere.castShadow = true; // 设置阴影
            scene.add(sphere);



            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            var light = new THREE.PointLight(0xFFFFFF);
            light.position.set(-40, 60, -10);
            light.castShadow = true;
            scene.add(light);
            
            
            
            
            

            // 定义一个javascript对象，用来保存我们想要通过dat.GUI库来修改的变量。
            var controls = new function(){
                this.rotationSpeed = 0.02; // 旋转
                this.bouncingSpeed = 0.03;  // 弹跳
            }


            var gui  = new dat.GUI();
            // 定义rotationSpeed和bouncingSpeed这两个属性的取值范围(0-0.5)
            // 将创建的controls对象传递给dat.gui对象
            gui.add(controls, 'rotationSpeed', 0, 0.5);
            gui.add(controls, 'bouncingSpeed', 0, 0.5);


            var step = 0;
            function renderScene(){
                stats.update();
                // 在render循环中直接引用这两个属性
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;


                step += controls.bouncingSpeed;
                sphere.position.x = 20 + (10 * (Math.cos(step)));
                sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

            // 初始化统计对象并且添加到<div>元素里面
            function initState(){
                var stats = new Stats();
                //每秒显示的帧数
                stats.setMode(0);
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";
                $("#Stats-output").append(stats.domElement);
                return stats;
            }
            

            $("#WebGL-output").append(renderer.domElement);


            // var effect = new THREE.AsciiEffect(renderer);
            // effect.setSize(window.innerWidth, windoe.innerHeight);
            // $("#WebGL-ouput").append(effect.domElement);
            // 位置应该在所有变量定义之后
            renderScene();




        }
        window.onload = init;
        
    </script>
</body>
</html>
